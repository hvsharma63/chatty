<script>
  // Start upload preview image
  var image = localStorage.getItem("groupImage");
  $(".gambar").attr("src", image);
  $('.profile-group-img').attr('src',image);
  var uploadCrop,resp,tempFilename,rawImg,imageId;

  function readFile(input) {
    if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
      $('.upload-demo').addClass('ready');
      $('#cropImagePop').modal('show');
            rawImg = e.target.result;
          }
          reader.readAsDataURL(input.files[0]);
      } else {
        var mkConfig = {
          positionY: 'bottom',
          positionX: 'right',
          max: 5,
          scrollable: true
        };
        mkNotifications(mkConfig);
        mkNoti(
          'FileReader API Error.',
          "Sorry - you're browser doesn't support the FileReader API.",
          {
            status:'danger'
          }
        );
    }
  }
  
  //Crop
  uploadCrop = $('#upload-demo').croppie({
    viewport: {
      width: 100,
      height: 100, 
    },
    enforceBoundary: false,
    enableExif: true
  });
  
  //Open modal after select an image
  $('#cropImagePop').on('shown.bs.modal', function(){
    
    uploadCrop.croppie('bind', {
          url: rawImg
        }).then(function(){
          console.log('jQuery bind complete');
        });
  });
  
  //Set image on change
  $('.item-img').on('change', function () { 
    imageId = $(this).data('id'); tempFilename = $(this).val();
    $('#cancelCropBtn').data('id', imageId); readFile(this); 
  });

  //Crop image on click of crop button
  $('#cropImageBtn').on('click', function (ev) {
    uploadCrop.croppie('result', {
      type: 'base64',
      format: 'jpeg',
      size: {width: 100, height: 100}
    }).then(function (resp) {
      $('#item-img-output').attr('src', resp);
      $("#imagecrop1").val(resp);
    });
  });
</script>
