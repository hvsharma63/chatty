<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-signin-client_id" content="683735214920-pgk212ld6msk5mvh93lchj6rpcjulco0.apps.googleusercontent.com">

  <title>Chatty | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Set favicon in tab -->
  <link rel="icon" href="chatty.png">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="public/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Toast Alert CSS -->
  <link rel="stylesheet" href="public/toast-alert/css/mk-notifications.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="public/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="public/dist/css/AdminLTE.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <link rel="stylesheet" href="public/css/style.css" class="href">
  <link rel="stylesheet" href="public/css/404.css" class="href">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Chatty</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <h3 class="login-box-msg">Sign In</h3>

    <form action="../../index2.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" name="username" id="username" class="form-control login-input">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control login-input">	
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="" style="margin: 0 auto;
        display: block;
        width: 35%;">
          <input type="button"  name="" class="btn btn-primary" id="loginButton" value="Sign In">
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <div class="g-signin2" id="googlesignin" data-onsuccess="onSignIn"></div>
    </div>

    <!-- <a href="#">I forgot my password</a><br> -->
    <a href="/registration" class="text-center">Register a new membership</a>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

  <!-- jQuery 3 -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!-- Google API JS -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- jQuery -->
  <script src="public/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Connection JS -->
  <script src="public/js/connection.js"></script>
  <!-- Toast Alert -->
  <script src="public/toast-alert/js/mk-notifications.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Custom Script -->
  <script type="text/javascript" src="public/js/login.js"></script>
</body>
</html>
