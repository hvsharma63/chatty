<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Set favicon in tab -->
  <link rel="icon" href="chatty.png">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="public/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="public/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="public/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="public/dist/css/skins/_all-skins.min.css">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="public/css/style.css">

  <title>Chatty</title>
</head>

<body class="hold-transition skin-blue fixed sidebar-mini" user_id="0">
  <div class="wrapper">
    <header class="main-header">
      <!-- Logo -->
      <a href="/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>CY</b></span>
        <!-- logo for regular state and mobile devices -->
        <span classs="logo-lg"><b>Chatty</b></span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        
        <p class="nav-custom-title">Notifications</p>

        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <!-- Notifications: style can be found in dropdown.less -->
            <li class="dropdown notifications-menu">
              <a href="#" class="dropdown-toggle" id="req_notification" data-toggle="dropdown">
                <i class="fa fa-bell-o" style="font-size:20px;"></i>
                <span class="label label-warning" id="notification-count"></span>
              </a>
            </li>
            <li class="dropdown notifications-menu create-group">
                <a href="#" class="dropdown-toggle" data-toggle="modal" data-target="#modal-default" id="create-group" title="Create Group">
                    <i class="fa fa-plus-circle plus" style="font-size:20px;"></i>
                </a>
            </li>

            <div class="modal fade" id="modal-default">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form method="POST">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" style="text-align:center;"><b>Create Group</b></h4>
                        
                        <input type="text" name="grpName" id="grpName" class="grpName" placeholder="Enter Group Name" />
                        <!-- <input type="file" name="grpImg" id="grpImg" class="custom-file-input grpImg"> -->
                        <p class="error"></p>
                      </div>
                      <div class="modal-body friendsForGroup">
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                        <button type="button" id="save-group" class="btn btn-primary" >Create</button>
                      </div>
                    </form>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>

            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="" class="user-image" alt="User Image" id="user_img1">
                <span class="hidden-xs logged-in-user"></span>
              </a>
              <ul class="dropdown-menu">
                <!-- User image -->
                <li class="user-header">
                  <img src="" class="img-circle" alt="User Image" id="user_img2">
                  <p class="logged-in-user"></p>
                </li>
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-left">
                    <a href="/userProfile" class="btn btn-default btn-flat">Profile</a>
                  </div>
                  <div class="pull-right">
                    <a href="/logout " class="btn btn-default btn-flat logout">Sign out</a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
      
    <!-- Sidebar -->
    <aside class="main-sidebar">
      <section class="sidebar">
        <div class="user-panel">
          <div class="pull-left image">
            <img src="" class="img-circle" alt="User Image" id="user_img3">
          </div>
          <div class="pull-left info">
            <p class="logged-in-user"></p>
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
          </div>
        </div>
        
        <ul class="sidebar-menu" data-widget="tree">
          <li class="header">MAIN NAVIGATION</li>
          <li class="">
            <a href="/users">
              <i class="fa fa-dashboard"></i> 
              <span>Dashboard</span>
            </a>
          </li>  
        </ul>
      </section>
    </aside> <!-- /Sidebar -->

    <!-- Content Wrapper-->
    <div class="content-wrapper">
      <section class="content-header">
        <!-- <h4>Pending Requests</h4> -->
          <ol class="breadcrumb">
            <li><a href="/users"><i class="fa fa-dashboard"></i>Dashboard</a></li>
            <li class="active">Notifications</li>
          </ol>
      </section>

      <section class="content">
        <!-- Request Accordian -->
        <div class="panel box box-success" style="margin-top : 50px;">
          <div class="box-header with-border">
            <h4 class="box-title total-req-count">Pending Requests</h4>
            
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" style="float: right;">
              <i class="fa fa-plus-circle plus col-md-1" style="font-size:20px;"></i>
            </a>
          </div>
          <div id="collapseThree" class="panel-collapse collapse">
            <div class="box-body">
                <ul class="myRequests" id="myRequests">
                </ul>
            </div>
          </div>
        </div>
        
        <!-- Unread Messaages Accordian -->
        <div class="panel box box-warning" style="margin-top : 50px;">
          <div class="box-header with-border">
            <h4 class="box-title total-msg-count">Unread Messages</h4>
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseChat" style="float: right;">
              <i class="fa fa-plus-circle plus col-md-1" style="font-size:20px;"></i>
            </a>
          </div>
          <div id="collapseChat" class="panel-collapse collapse">
            <div class="box-body">
                <ul class="chatTargetUl" id="chatTargetUl"></ul>   
            </div>
          </div>
        </div>

        <!-- Unread Group Messaages Accordian -->
        <div class="panel box box-warning" style="margin-top : 50px;">
          <div class="box-header with-border">
            <h4 class="box-title total-msg-count">Group Messages</h4>
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseGrpChat" style="float: right;">
              <i class="fa fa-plus-circle plus col-md-1" style="font-size:20px;"></i>
            </a>
          </div>
          <div id="collapseGrpChat" class="panel-collapse collapse">
            <div class="box-body">
                <ul class="grpTargetUl" id="grpTargetUl"></ul>   
            </div>
          </div>
        </div>
      </section>
    </div> 
  </div> <!-- /wrapper -->

  <!-- jQuery 3 -->
  <script src="public/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- SlimScroll -->
  <script src="public/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <!-- FastClick -->
  <script src="public/bower_components/fastclick/lib/fastclick.js"></script>
  <!-- Sweetalerts -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Socket -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- New Emoji JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.js"></script>
  <!-- AdminLTE App -->
  <script src="public/dist/js/adminlte.min.js"></script>
  <!-- Connection JS -->
  <script src="public/js/connection.js"></script>
  <!-- Custom JS -->
  <script src="public/js/custom-ajax.js"></script>
  <!-- main JS -->
  <script src="public/js/main.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="public/dist/js/demo.js"></script>
  <!-- Separate file for private chat page -->
  <script src="public/js/privatechat.js"></script>
</body>
</html>
